<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="style/normalize.css">
  <title>Bootstrap login</title>
</head>
<body>
<div class="contaner">
<form class="form-group">
  <div class="mb-3 ch bg p-5 rounded">
    <h2 class="text-center">login</h2>
    <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    <label for="exampleFormControlInput1" class="form-label mt-3 fw-semibold">password</label>
    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <input type="submit" class="form-control btn-color mt-3 fw-semibold" id="exampleFormControlInput1">
  </div>
</form>
</div>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
